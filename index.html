<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tor Client Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
        padding-bottom: 30px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      h1 {
        font-size: 28px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .github-link {
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.08);
        color: #e0e0e0;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .github-link:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .github-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        fill: currentColor;
      }

      .section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 700;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        color: #999;
      }

      .hero {
        background: linear-gradient(
          135deg,
          rgba(79, 172, 254, 0.12) 0%,
          rgba(79, 172, 254, 0.05) 100%
        );
        border: 1px solid rgba(79, 172, 254, 0.25);
        border-radius: 12px;
        padding: 45px 35px;
        text-align: center;
        margin-bottom: 45px;
      }

      .hero-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .hero-subtitle {
        font-size: 14px;
        color: #b0b0b0;
        margin-bottom: 24px;
      }

      .hero-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        background: #4facfe;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      button:hover:not(:disabled) {
        background: #3d9cfd;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .request-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 18px;
        margin-bottom: 12px;
      }

      .request-label {
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }

      .request-input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
      }

      input[type='text'] {
        flex: 1;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.11);
        color: #e0e0e0;
        padding: 9px 11px;
        border-radius: 6px;
        font-size: 13px;
        font-family: 'Courier New', monospace;
        transition: all 0.2s ease;
      }

      input[type='text']:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(79, 172, 254, 0.5);
        box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.1);
      }

      input[type='text']::placeholder {
        color: #666;
      }

      .request-output {
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        color: #e0e0e0;
        min-height: 32px;
        border: 1px solid rgba(224, 224, 224, 0.15);
      }

      .request-output.error {
        color: #ff6b6b;
        border-color: rgba(255, 107, 107, 0.2);
      }

      .request-output.loading {
        color: #4facfe;
        border-color: rgba(79, 172, 254, 0.2);
      }

      .status-badge {
        display: inline-block;
        background: rgba(79, 172, 254, 0.15);
        border: 1px solid rgba(79, 172, 254, 0.3);
        color: #4facfe;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }

      .status-details {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 16px;
        font-size: 12px;
        font-family: 'Courier New', monospace;
      }

      .status-details div {
        margin-bottom: 8px;
        color: #e0e0e0;
      }

      .status-details div:last-child {
        margin-bottom: 0;
      }

      .log-container {
        background: #000;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 0;
        overflow: hidden;
      }

      #output {
        background: #000;
        color: #e0e0e0;
        padding: 16px;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        word-break: break-word;
        height: 300px;
        overflow-y: auto;
        font-size: 12px;
        line-height: 1.5;
      }

      .advanced-section {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 16px;
        margin-top: 20px;
      }

      .advanced-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
      }

      .advanced-toggle-label {
        font-size: 13px;
        font-weight: 600;
        color: #b0b0b0;
      }

      .advanced-toggle-icon {
        font-size: 14px;
        transition: transform 0.2s ease;
      }

      .advanced-toggle.open .advanced-toggle-icon {
        transform: rotate(90deg);
      }

      .advanced-content {
        display: none;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .advanced-content.open {
        display: block;
      }

      .advanced-content input[type='text'] {
        width: 100%;
        margin-top: 8px;
      }

      .info-text {
        font-size: 12px;
        color: #888;
        margin-top: 8px;
      }

      .disclaimer {
        background: linear-gradient(
          135deg,
          rgba(255, 193, 7, 0.12) 0%,
          rgba(255, 193, 7, 0.05) 100%
        );
        border: 1px solid rgba(255, 193, 7, 0.25);
        border-radius: 12px;
        padding: 16px 20px;
        margin-bottom: 30px;
        font-size: 13px;
        color: #e0e0e0;
      }

      .disclaimer strong {
        color: #ffc107;
      }

      .request-card.hidden {
        display: none;
      }

      .request-controls {
        display: flex;
        gap: 8px;
      }

      .request-controls button {
        flex: 1;
      }

      .add-request-btn {
        background: rgba(79, 172, 254, 0.15);
        color: #4facfe;
        border: 1px solid rgba(79, 172, 254, 0.3);
        padding: 10px 20px;
        margin-bottom: 16px;
      }

      .add-request-btn:hover:not(:disabled) {
        background: rgba(79, 172, 254, 0.25);
        border-color: rgba(79, 172, 254, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üßÖ Tor Client Demo</h1>
        <a
          href="https://github.com/voltrevo/tor-hazae41"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
        >
          <svg class="github-icon" viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
          GitHub
        </a>
      </header>

      <!-- Disclaimer -->
      <div class="disclaimer">
        <strong>‚ö†Ô∏è Disclaimer:</strong> This is experimental software.
      </div>

      <!-- Regular Requests -->
      <div class="section">
        <div class="section-title">Make Requests</div>

        <div id="requestsContainer">
          <div class="request-card" data-request-index="1">
            <div class="request-label">Request 1</div>
            <div class="request-input-group">
              <input
                type="text"
                id="url1"
                value="https://check.torproject.org/api/ip"
                placeholder="Enter URL..."
              />
              <button id="btn1" onclick="makeRequest(1)" style="flex-shrink: 0">
                Make Request
              </button>
            </div>
            <div id="output1" class="request-output">Ready</div>
            <div
              class="request-controls"
              style="margin-top: 10px; display: none"
            >
              <button
                onclick="removeRequestBox(1)"
                style="
                  background: rgba(255, 107, 107, 0.15);
                  color: #ff6b6b;
                  border: 1px solid rgba(255, 107, 107, 0.3);
                "
              >
                Remove
              </button>
            </div>
          </div>
        </div>

        <button class="add-request-btn" onclick="addRequestBox()">
          + Add Request
        </button>
      </div>

      <!-- Circuit Status Display -->
      <div class="section">
        <div class="section-title">Circuit Status</div>
        <div id="circuitStatus" class="status-details">
          <div>No circuits active</div>
        </div>
      </div>

      <!-- Activity Log -->
      <div class="section">
        <div class="section-title">Activity Log</div>
        <div class="log-container">
          <div id="output"></div>
        </div>
      </div>

      <!-- Settings -->
      <div class="section">
        <div class="advanced-section">
          <div class="advanced-toggle" onclick="toggleAdvanced()">
            <span class="advanced-toggle-label">Settings</span>
            <span class="advanced-toggle-icon">‚ñ∏</span>
          </div>
          <div id="advancedContent" class="advanced-content">
            <label style="font-size: 12px; color: #b0b0b0"
              >Snowflake URL:</label
            >
            <input
              type="text"
              id="snowflakeUrl"
              value="wss://snowflake.torproject.net/"
              placeholder="Enter Snowflake WebSocket URL"
            />
            <div class="info-text">
              Change and click Apply to use a different Snowflake proxy
            </div>
            <button
              id="applyBtn"
              onclick="applySettings()"
              style="margin-top: 12px; width: 100%"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/demo.ts"></script>
    <script>
      function toggleAdvanced() {
        const toggle = document.querySelector('.advanced-toggle');
        const content = document.getElementById('advancedContent');
        toggle.classList.toggle('open');
        content.classList.toggle('open');
      }
    </script>
  </body>
</html>
